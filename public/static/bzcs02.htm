    <TR> 
      <TD> <CENTER>
          <FONT color=blue><STRONG>如何理解申根签证有效期？ </STRONG></FONT>
        </CENTER>
        <HR width="75%"> </TD>
    </TR>
    <TR> 
      <TD>&nbsp;&nbsp;&nbsp; 申根签证一般给予一定的入境期限和停留时间，但停留时间不能超过入境期限的最后日期。如某签证入境期限为2004年1月1日至3月31日，停留时间为20天；但如出访者确实要停留满20天的话，那最后的入境时间就应为2004年3月11日，否则就要超出最后入境期限。 
      </TD>
    </TR>
  </TBODY>
