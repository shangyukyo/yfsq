    <td width="421" height="217" align="left" valign="top"><strong><font color="#FF0000">　　　　　　　　　　　　　<font color="#0000FF">下载必读</font></font></strong> 
      <hr>
      由于大部分国家的签证表都是由几个页面构成的，所以，您从我们的网站上下载的表格都是由好几个文件组成的，为了方便下载，<font color="#0000FF">这几个文件我们已经用winRAR压缩软件打包了，所以，您下载后必须把文件解压才能使用</font>。 
      <p>由于这些表格是由好几个文件组成的，所以，这里有必要说明这些文件前后顺序的排列方法，下面举例子说明：<br>
        文件名为<font color="#0000FF">澳大利亚-1</font>：表明这是<font color="#0000FF">澳大利亚签证表的第一页</font>(这时只有正面没有反面）。<br>
        文件名为<font color="#0000FF">澳大利亚-2-正</font>：表明这是<font color="#0000FF">澳大利亚签证表第二页的正面</font>。<br>
        文件名为<font color="#0000FF">澳大利亚-2-反</font>：表明这是<font color="#0000FF">澳大利亚签证表第二页的反面</font>。<br>
        其它文件依此类推，对于只由一个文件组成的表格，不遵从此约定。<br>
      </p></td>
